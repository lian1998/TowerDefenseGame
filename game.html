<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <!--  game 相关文件 -->
    <script src='game/utils.js'></script>
    <script src='game/mouse.js'></script>
    <script src='game/t_game.js'></script>
    <script src='game/t_scene.js'></script>
    <script src='game/t_image.js'></script>
    <script src='game/t_partical_system.js'></script>
    <!-- 场景文件 -->
    <script src='scene/main/paddle.js'></script>
    <script src='scene/main/ball.js'></script>
    <script src='scene/main/block.js'></script>
    <script src='scene/main/scene.js'></script>
    <!-- 结束和标题场景 -->
    <script src='scene/end/scene_end.js'></script>
    <script src='scene/title/scene_title.js'></script>
    <!-- 关卡数据 -->
    <script src='level.js'></script>
</head>

<body>
    <canvas id="id-canvas" width="400" height="600"></canvas>
    <hr>
    <input id=id-input-speed type="range" value="1">
    <div class="">
        <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
    </div>
    <div class="">
        <label>
            <input class="td-auto-slider" type="range" value="" data-value="config.player_speed">
            玩家速度：<span class="td-lable"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="td-auto-slider" type="range" value="" data-value="config.bullet_speed">
            子弹速度：<span class="td-lable"></span>
        </label>
    </div>
    <script src=main.js></script>
    <script>
        // var es = sel => document.querySelectorAll(sel)
        function bindAll(sel, eventName, callback) {
            var l = document.querySelectorAll(sel)
            for (let i = 0; i < l.length; i++) {
                const input = l[i];
                input.addEventListener(eventName, function (event) {
                    callback(event)
                })
            }
        }

        bindAll('.td-auto-slider', 'input', function (event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            eval(bindVar + '=' + v)
            // console.log(bindVar);

            var label = target.closest('label').querySelector('.td-lable')
            label.innerText = v
        })
    </script>
</body>

</html>
